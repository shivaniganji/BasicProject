<p>list-user works!</p>
<div class="row">
    <div class="col-md-12 mt-4 mb-4">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>

                    <th scope="col">User Name</th>
                    <th scope="col">Password</th>
                    <th scope="col">Date Of Birth</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let item of userData; let odd = odd" [ngClass]="odd ? 'odd_col' : 'even_col'">
                    <td><span>{{item.id}}</span></td>
                    <!-- <td><span>{{4|square}}</span></td> -->
                    <td><span>{{item.firstName+" "+item.lastName | upper}}</span></td>
                    <td><span>{{item.userName}}</span></td>
                    <td><span>{{item.password}}</span></td>
                    <td><span>{{item.dob | customDate}}</span></td>
                    <td><span>{{item.gender}}</span></td>
                    <td>
                        <button class="btn btn-info"  (click)="onEdit(item.id)">Edit</button>
                        <button class="btn btn-danger mx-3" (click)="deleteUser(item)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
